{% extends 'base.html' %}
{% block title %}
All Vacancies
{% endblock %}
    {% block content %}
    <h1>Vacancy Page</h1>
    <hr>
    <form method="get">
        {{ vacancy_filter.form.as_p }}
        <input type="submit" />
    </form>
    {% for vacancy in vacancy_filter.qs %}
    <div><a href="{% url 'vacancy-info' vacancy.id %}">{{vacancy.title}} - {{ vacancy.salary }}</a></div>
    {% endfor %}


{% endblock %}

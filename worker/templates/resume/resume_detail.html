{% extends 'base.html' %}
{% block content %}
<h1>Individual Resume Details</h1>

<h2>{{ resume.title }}</h2>
 {% if resume.profile_photo %}
    <div>
        <img src="{{ resume.profile_photo.url }}" height="250px">
    </div>
{% endif %}
<p>{{ resume.text }}</p>
<p>{{ resume.created_at }}</p>
<hr>
<a href="{% url 'edit-resume' resume.id %}">Edit the Resume</a>
<a href="{% url 'edit-resume-df' resume.id %}">Edit the Resume (Dj FORM)</a>

{% endblock %}
